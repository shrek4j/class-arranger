<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link ref="shortcut icon" href="/favicon.ico" type="image/x-icon"/>

	<title>添加学生</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="/Public/css/bootstrap/icheck/square.css" rel="stylesheet">
    <link href="/Public/css/bootstrap/sco/sco.message.css" rel="stylesheet">
    <link href="/Public/css/base.css" rel="stylesheet">
    
    <style type="text/css">
        .container-fluid .row{margin-top:2%;}
        .main-view-inner{margin:4% 2% 2% 6%;font-size:14px;width:95%;}
        .main-view-inner .key{width:80px;padding:0px;text-align:right;}
        .main-view-inner .value{width:200px;padding-left:0px;margin-left:10px;}
        .main-view-inner .remark{padding-left:2px;margin-top:8px;color:red;}
        .row-gutter{margin-top:5px;}
        .btn-submit{width:275px;height:40px;}
        .btn-class-type{width:185px;}
        .btn-class-list{width:200px;}
    </style>
    
</head>
<body class="global">

 <!-- 导航 -->
<include file="Public:nav" />
    
<div class="main-view">
        <div class="main-view-inner container-fluid">
            <div class="row">
                <div class="col-md-4 key row-gutter">学生姓名：</div>
                <div class="col-md-4 value"><input id="studentName" type="text" class="form-control" value="" aria-describedby="basic-addon1"/></div>
            </div>
            <div class="row">
                <div class="col-md-4 key row-gutter">性别：</div>
                <div class="col-md-4 value">
                    <input tabindex="{$tnum}" id="gender_1" type="radio" name="gender" value="1"><span class="radio-text">男</span>
                    <input tabindex="{$tnum}" id="gender_0" type="radio" name="gender" value="0"><span class="radio-text">女</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 key row-gutter">年级：</div>
                <div class="col-md-4 value">
                    <div class="dropdown">
                        <a style="text-decoration:none;" class="dropdown-toggle" data-toggle="dropdown" id="gradepicker" href="javascript:;" role="button" aria-haspopup="true" aria-expanded="false">
                            <span id="gradeShow">选择年级</span>
                        </a>
                        <ul class="dropdown-menu grade-picker" aria-labelledby="gradepicker">
                            <li class="grade" grade="0"><a href="javascript:;">学前</a></li>
                            <li class="grade" grade="1"><a href="javascript:;">一年级</a></li>
                            <li class="grade" grade="2"><a href="javascript:;">二年级</a></li>
                            <li class="grade" grade="3"><a href="javascript:;">三年级</a></li>
                            <li class="grade" grade="4"><a href="javascript:;">四年级</a></li>
                            <li class="grade" grade="5"><a href="javascript:;">五年级</a></li>
                            <li class="grade" grade="6"><a href="javascript:;">六年级</a></li>
                            <li class="grade" grade="7"><a href="javascript:;">初一</a></li>
                            <li class="grade" grade="8"><a href="javascript:;">初二</a></li>
                            <li class="grade" grade="9"><a href="javascript:;">初三</a></li>
                            <li class="grade" grade="10"><a href="javascript:;">高一</a></li>
                            <li class="grade" grade="11"><a href="javascript:;">高二</a></li>
                            <li class="grade" grade="12"><a href="javascript:;">高三</a></li>
                            <li class="grade" grade="13"><a href="javascript:;">其他</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 key row-gutter">学校：</div>
                <div class="col-md-4 value"><input id="school" type="text" class="form-control" value="" aria-describedby="basic-addon1"/></div>
            </div>
            <div class="row">
                <div class="col-md-4 key row-gutter">联系电话：</div>
                <div class="col-md-4 value"><input id="mobile" type="text" class="form-control" value="" aria-describedby="basic-addon1"/></div>
            </div>
            <div class="row">
                <div class="col-md-4 key row-gutter">意向课程：</div>
                <div class="dropdown col-md-8 value">
                    <a style="text-decoration:none;" class="dropdown-toggle" data-toggle="dropdown" id="interestpicker" href="javascript:;" role="button" aria-haspopup="true" aria-expanded="false">
                        <span id="interestShow">选择课程类型</span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="interestpicker">
                        <li class="interest" interest="0"><a href="javascript:;">暂不选择</a></li>
                        <foreach name="classtypeList" item="classtype">
                        <li class="interest" interest="{$classtype.id}"><a href="javascript:;">{$classtype.name}</a></li>
                        </foreach>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 key row-gutter">报名课程：</div>
                <div class="dropdown col-md-8 value">
                    <a style="text-decoration:none;" class="dropdown-toggle" data-toggle="dropdown" id="attendedpicker" href="javascript:;" role="button" aria-haspopup="true" aria-expanded="false">
                        <span id="attendedShow">选择课程</span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="attendedpicker">
                        <li class="attended" attended="0"><a href="javascript:;">暂不选择</a></li>
                        <foreach name="classList" item="class" >
                        <li class="attended" attended="{$class.class_id}"><a href="javascript:;">{$class.class_name}</a></li>
                        </foreach>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 key row-gutter">每次课每人学费(元)：</div>
                <div class="col-md-4 value"><input id="tuitionPerClass" type="text" class="form-control" style="text-align:right;display:inline;" placeholder="0.00" aria-describedby="basic-addon1"/></div>
            </div>
            <div class="row">
                <div class="col-md-4 key row-gutter">剩余课次：</div>
                <div class="col-md-4 value"><input id="unfinishedClassTimes" type="text" class="form-control" style="text-align:right;display:inline;" placeholder="0" aria-describedby="basic-addon1"/></div>
            </div>
            <div class="row">
                <div class="col-md-4 key row-gutter">总学费(元)：</div>
                <div class="col-md-4 value">
                    <input id="receivableTuition" type="text" class="form-control" style="text-align:right;" placeholder="0.00" aria-describedby="basic-addon1" disabled="disabled" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 key row-gutter">实缴费(元)：</div>
                <div class="col-md-4 value">
                    <input id="tuition" type="text" class="form-control" style="text-align:right;color:#FF3300;font-weight:bold;" placeholder="0.00" aria-describedby="basic-addon1"/>
                </div>
            </div>
            <div class="row" style="margin-bottom:30px;">
                <div class="col-md-4 key row-gutter">备注：</div>
                <div class="col-md-4 value">
                    <textarea id="remark" class="form-control" aria-describedby="basic-addon1"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 key row-gutter"><button type="button" class="btn btn-default btn-submit add-student">保存</button></div>
            </div>
    </div>

    


    
</div>


	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://7xl53o.com1.z0.glb.clouddn.com/dingdingenglish/js/jquery.icheck.min.js"></script>
    <script src="/Public/js/bootstrap/sco/sco.message.js"></script>
    <script src="/Public/js/base.js"></script>
    <script src="/Public/js/student.js"></script>
        
    <script type="text/javascript">
		$(document).ready(function(){
          $('input').iCheck({
            checkboxClass: 'icheckbox_square',
            radioClass: 'iradio_square',
            increaseArea: '20%' // optional
          });
        });

        $("#gender_1").iCheck('check');

        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
        });
    </script>
</body>
</html>
