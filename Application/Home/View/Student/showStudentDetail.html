<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link ref="shortcut icon" href="/favicon.ico" type="image/x-icon"/>

	<title>学生信息</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="/Public/css/bootstrap/icheck/square.css" rel="stylesheet">
    
    <style type="text/css">
        .main-view{position:fixed;overflow-y:scroll;width:83.5%;height:98%;margin:0.5% 0.5% 0.5% 16%;padding:0.8% 0.8% 0.8% 1.2%;background:white;box-shadow:0 1px 2px 0 rgba(0,0,0,0.1)}
        .container-fluid .row{margin-top:2%;}
        .main-view-inner{margin:8% 2% 2% 6%;font-size:14px;width:1000px;}
        .main-view-inner .key{width:80px;padding:0px;}
        .main-view-inner .value{width:200px;padding-left:0px;}
        .main-view-inner-table{margin:4% 2% 2% 2%;}
        .main-view-inner-table .title{font-weight:bold;font-size:16px;background-color:#1ABC9C;color:white;}
        .row-gutter{margin-top:5px;}
        .text-gutter{margin-top:5px;margin-bottom:5px;}
        .text-gutter-value{margin-top:5px;margin-bottom:5px;margin-left:10px;}
        .btn-submit{width:265px;height:40px;}
    </style>
    
</head>
<body class="global">

 <!-- 导航 -->
<include file="Public:nav" />
    
<div class="main-view">
        <div class="main-view-inner container-fluid">
            <div class="row">
                <div class="col-md-4 key row-gutter">学生姓名：</div>
                <div class="col-md-4 value"><input id="studentName" type="text" class="form-control" value="{$student.student_name}" aria-describedby="basic-addon1"/></div>
                <input type="hidden" id="studentId" value="{$student.student_id}">
            </div>
            <div class="row">
                <div class="col-md-4 key row-gutter">性别：</div>
                <div class="col-md-4 value">
                    <input tabindex="{$tnum}" id="gender_1" type="radio" name="gender" value="1"><span class="radio-text">男</span>
                    <input tabindex="{$tnum}" id="gender_0" type="radio" name="gender" value="0"><span class="radio-text">女</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 key row-gutter">年级：</div>
                <div class="col-md-4 value">
                    <div class="dropdown" style="display: inline-block;">
                        <a style="text-decoration:none;" class="dropdown-toggle" data-toggle="dropdown" id="gradepicker" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                            <span id="gradeShow">选择年级</span>
                        </a>
                        <ul class="dropdown-menu grade-picker" aria-labelledby="gradepicker">
                            <li class="grade" grade="0"><a href="#">学前</a></li>
                            <li class="grade" grade="1"><a href="#">一年级</a></li>
                            <li class="grade" grade="2"><a href="#">二年级</a></li>
                            <li class="grade" grade="3"><a href="#">三年级</a></li>
                            <li class="grade" grade="4"><a href="#">四年级</a></li>
                            <li class="grade" grade="5"><a href="#">五年级</a></li>
                            <li class="grade" grade="6"><a href="#">六年级</a></li>
                            <li class="grade" grade="7"><a href="#">初一</a></li>
                            <li class="grade" grade="8"><a href="#">初二</a></li>
                            <li class="grade" grade="9"><a href="#">初三</a></li>
                            <li class="grade" grade="10"><a href="#">高一</a></li>
                            <li class="grade" grade="11"><a href="#">高二</a></li>
                            <li class="grade" grade="12"><a href="#">高三</a></li>
                            <li class="grade" grade="13"><a href="#">其他</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 key row-gutter">学校：</div>
                <div class="col-md-4 value"><input id="school" type="text" class="form-control" value="{$student.school}" aria-describedby="basic-addon1"/></div>
            </div>
            <div class="row">
                <div class="col-md-4 key row-gutter">联系电话：</div>
                <div class="col-md-4 value"><input id="mobile" type="text" class="form-control" value="{$student.phone}" aria-describedby="basic-addon1"/></div>
            </div>
            <div class="row">
                <div class="col-md-4 key row-gutter">备注：</div>
                <div class="col-md-4 value">
                    <textarea id="remark" class="form-control" aria-describedby="basic-addon1">{$student.remark}</textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 key text-gutter">余额(元)：</div>
                <div class="col-md-4 value text-gutter-value">{$student['balance']/100}</div>
                <input type="hidden" id="tuition" value="{$student['balance']/100}">
            </div>
            <div class="row" style="margin-bottom:30px;">
                <div class="col-md-4 key row-gutter">充值(元)：</div>
                <div class="col-md-4 value"><input id="payment" type="text" class="form-control" style="text-align:right;" placeholder="0.00" aria-describedby="basic-addon1"/></div>
            </div>
            <div class="row">
                <div class="col-md-6 key row-gutter"><button type="button" class="btn btn-default btn-submit update-student">保存</button></div>
            </div>

<!--
            <table class="main-view-inner-table table table-bordered table-striped table-hover text-center">
            <thead class="title"><tr><td>编号</td><td>课程名称</td><td>状态</td><td>课次总计</td><td>课次剩余</td><td>费用剩余</td><td>管理</td></tr></thead>
            <tbody>
              <foreach name="studentList" item="vo" >
                <tr>
                  <td>{$num++}</td>
                  <td>{$vo.student_name}</td>
                  <td>{$vo.parent_name}</td>
                  <td>{$vo.phone}</td>
                  <td>{$vo.balance}</td>
                  <td>课程中</td>
                </tr>
              </foreach>
            </tbody>
        </table>
-->
        </div>

    


    
</div>


	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://7xl53o.com1.z0.glb.clouddn.com/dingdingenglish/js/jquery.icheck.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.10.0/validate.min.js"></script>
    <script src="/Public/js/student.js"></script>

    <script type="text/javascript">
        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
        });

        $(document).ready(function(){
          $('input').iCheck({
            checkboxClass: 'icheckbox_square',
            radioClass: 'iradio_square',
            increaseArea: '20%' // optional
          });
        });

    </script>
    <script type="text/javascript">
        $("#gender_"+{$student.gender}).iCheck('check');
        $("li[grade={$student.grade}]").addClass('selected');
        $("#gradeShow").text($('.grade').filter('.selected').children('a').text());
    </script>
</body>
</html>
