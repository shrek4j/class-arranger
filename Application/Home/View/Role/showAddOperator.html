<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link ref="shortcut icon" href="/favicon.ico" type="image/x-icon"/>

	<title>添加人员</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="/Public/css/bootstrap/icheck/square.css" rel="stylesheet">
    
    <style type="text/css">
        .main-view{position:fixed;width:83.5%;height:98%;margin:0.5% 0.5% 0.5% 16%;padding:0.8% 0.8% 0.8% 1.2%;background:white;box-shadow:0 1px 2px 0 rgba(0,0,0,0.1)}
        .main-view-inner{margin:8% 2% 2% 6%;font-size:15px;width:1000px;}
        .main-view-inner .row{margin-top:2%;}
        .main-view-inner .row .col-md-3{text-align:right;}
    </style>
    
</head>
<body class="global">

 <!-- 导航 -->
 <include file="Public:nav" />
    
<div class="main-view">
    <div class="main-view-inner container-fluid">
        <div class="row">
            <div class="col-md-3">
                <label for="realName" class="control-label">姓名:</label>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="realName" name="realName">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="userName" class="control-label">用户名:</label>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="userName" name="userName">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="userPwd" class="control-label">密码:</label>
            </div>
            <div class="col-md-3">
                <input type="password" class="form-control" id="userPwd" name="userPwd">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="userPwd" class="control-label">确认密码:</label>
            </div>
            <div class="col-md-3">
                <input type="password" class="form-control" id="userPwd" name="userPwd">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="rolr" class="control-label">角色:</label>
            </div>
            <div class="col-md-8">
              <foreach name="roles" item="vo" >
                <input tabindex="{$snum}" id="role_{$snum++}" type="checkbox" name="role" value="{$vo.role_id}"><span class="radio-text">{$vo.name}</span>
              </foreach>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="teacher" class="control-label">教师:</label>
            </div>
            <div class="col-md-8">
              <foreach name="teacherList" item="vo" >
                <input tabindex="{$tnum}" id="teacher_{$tnum++}" type="radio" name="teacher" value="{$vo.teacher_id}"><span class="radio-text">{$vo.name}</span>
              </foreach>
            </div>
        </div>
    </div>
</div>

  	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  	<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
  	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://7xl53o.com1.z0.glb.clouddn.com/dingdingenglish/js/jquery.icheck.min.js"></script>
    <script type="text/javascript">

        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
        });

        $(document).ready(function(){
          $('input').iCheck({
            checkboxClass: 'icheckbox_square',
            radioClass: 'iradio_square',
            increaseArea: '20%' // optional
          });
        });

    </script>
</body>
</html>
