<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link ref="shortcut icon" href="/favicon.ico" type="image/x-icon"/>

	<title>编辑超级管理员</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="/Public/css/bootstrap/icheck/square.css" rel="stylesheet">
    <link href="/Public/css/bootstrap/sco/sco.message.css" rel="stylesheet">
    <link href="/Public/css/base.css" rel="stylesheet">
    <style type="text/css">
        .main-view-inner{margin:4% 2% 2% 6%;font-size:15px;width:1000px;}
        .main-view-inner .row{margin-top:2%;}
        .main-view-inner .row .col-md-3{text-align:right;}
        .add-operator{width:220px;}
    </style>
    
</head>
<body class="global">

 <!-- 导航 -->
 <include file="Public:nav" />
    
<div class="main-view">
    <div class="main-view-inner container-fluid">
        <div class="row">
            <div class="col-md-3">
                <label for="teacher" class="control-label">选择您需要绑定的教师:</label>
            </div>
            <div class="col-md-8">
            <input tabindex="-1" id="teacher_0" type="radio" name="teacher" value="0"><span class="radio-text">解绑</span>
              <foreach name="teacherList" item="vo" >
                <input tabindex="{$tnum}" id="teacher_{$vo.teacher_id}" type="radio" name="teacher" value="{$vo.teacher_id}"><span class="radio-text">{$vo.name}</span>
              </foreach>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-8"><button type="button" class="btn btn-default btn-submit edit-superadmin">保存</button></div>
        </div>
    </div>
</div>

  	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  	<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
  	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://7xl53o.com1.z0.glb.clouddn.com/dingdingenglish/js/jquery.icheck.min.js"></script>
    <script src="/Public/js/bootstrap/sco/sco.message.js"></script>
    <script src="/Public/js/base.js"></script>
    <script src="/Public/js/operator.js"></script>
    <script type="text/javascript">

        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
        });

        $(document).ready(function(){
          $('input').iCheck({
            checkboxClass: 'icheckbox_square',
            radioClass: 'iradio_square',
            increaseArea: '20%' // optional
          });
        });

        $("#teacher_{$superAdmin.teacher_id}").iCheck('check');
    </script>
</body>
</html>
