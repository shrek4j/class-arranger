<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">  
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>记录考勤</title>
    <link ref="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="/Public/css/base_mobile.css" rel="stylesheet">
    <style type="text/css">

    </style>
    
</head>
<body class="global">

 <!-- 导航 -->
<include file="Public:nav" />
    
<div class="main-view">
    <notempty name="stduents">
        <div class="weui_cells_title bold-font">{$classInfo[0].class_name}</div>
        <div class="weui_cells_title bold-font">{$classInfo[0].date}&nbsp;{$classInfo[0].start_time}-{$classInfo[0].end_time}</div>
        <div class="weui_cells weui_cells_checkbox">
            <foreach name="stduents" item="student">
                <label class="weui_cell weui_check_label" for="{$student.id}">
                    <div class="weui_cell_hd">
                        <input type="checkbox" class="weui_check" name="student" id="{$student.id}" value="{$student.id}" <if condition='$student.is_absent eq 0'>checked="checked"</if>>
                        <i class="weui_icon_checked"></i>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary global-font">
                        <p>{$student.student_name}</p>
                    </div>
                </label>
            </foreach>
        </div>
        <div class="weui_cells_tips">勾选为正常出勤，未勾选为缺勤</div>
        <div class="weui_btn_area">
            <a class="weui_btn weui_btn_primary save-vacancy" href="javascript:" id="showToast">确定</a>
        </div>
    <else />
       <div style="font-size:16px;margin-top:200px;" class="text-center">这节课还没有学生哦~</div>
    </notempty>
</div>
<input type="hidden" id="myClassDetailId" value="{$classInfo[0].class_detail_id}">
<input type="hidden" id="myClassId" value="{$classInfo[0].class_id}">
<!--BEGIN toast-->
<div id="toast" style="display: none;">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <i class="weui_icon_toast"></i>
        <p class="weui_toast_content">保存成功</p>
    </div>
</div>
<!--end toast-->

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="/Public/js/base.js"></script>
<script src="/Public/js/class_mobile.js"></script>
</body>
</html>
