<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">  
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

	<title>词根列表</title>
    <link ref="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="/Public/css/base_mobile.css" rel="stylesheet">
    <style type="text/css">
        .main-view-inner{margin:0% 2% 2% 2%;}
        .main-view-inner-bar{margin:2% 2% 2% 2%;}
        .timeline{margin-top:2%;z-index:1;}
        .class-detail-daily{margin-top:8%;}
        .teacherList{min-width:100px;}
        .monthList{min-width:100px;}
    </style>
    
</head>
 <body class="global">   
 <!-- 导航 -->
<include file="Public:morphNav" />

<div class="main-view">
    <div class="main-view-inner">
        <div class="main-view-inner-bar">
                <!-- Single button -->
            <form action="showMorphemesByCapital" method="post" id="showMorphemesByCapital">
                <input type="hidden" name="capital" id="capital" value="{$capital}"/>
            </form>
            <form action="showWordsByMorpheme" method="post" id="showWordsByMorpheme">
                <input type="hidden" name="morphemeId" id="morphemeId"/>
            </form>
            <div class="weui_cells text-center" style="margin-top:0px;">
                <div class="weui_cell weui_cell_select weui_select_after">
                    <div class="weui_cell_hd">
                        <label for="" class="weui_cell_primary">根据词根首字母查询：</label>
                    </div>
                    <div class="weui_cell_bd weui_cell">
                        <select class="weui_select select-capital" name="select2" id="selectCapital">
                            <option value="a" <if condition="$capital eq 'a'">selected="selected"</if>>a</option>
							<option value="b" <if condition="$capital eq 'b'">selected="selected"</if>>b</option>
							<option value="c" <if condition="$capital eq 'c'">selected="selected"</if>>c</option>
							<option value="d" <if condition="$capital eq 'd'">selected="selected"</if>>d</option>
							<option value="e" <if condition="$capital eq 'e'">selected="selected"</if>>e</option>
							<option value="f" <if condition="$capital eq 'f'">selected="selected"</if>>f</option>
							<option value="g" <if condition="$capital eq 'g'">selected="selected"</if>>g</option>
							<option value="h" <if condition="$capital eq 'h'">selected="selected"</if>>h</option>
							<option value="i" <if condition="$capital eq 'i'">selected="selected"</if>>i</option>
							<option value="j" <if condition="$capital eq 'j'">selected="selected"</if>>j</option>
							<option value="k" <if condition="$capital eq 'k'">selected="selected"</if>>k</option>
							<option value="l" <if condition="$capital eq 'l'">selected="selected"</if>>l</option>
							<option value="m" <if condition="$capital eq 'm'">selected="selected"</if>>m</option>
							<option value="n" <if condition="$capital eq 'n'">selected="selected"</if>>n</option>
							<option value="o" <if condition="$capital eq 'o'">selected="selected"</if>>o</option>
							<option value="p" <if condition="$capital eq 'p'">selected="selected"</if>>p</option>
							<option value="q" <if condition="$capital eq 'q'">selected="selected"</if>>q</option>
							<option value="r" <if condition="$capital eq 'r'">selected="selected"</if>>r</option>
							<option value="s" <if condition="$capital eq 's'">selected="selected"</if>>s</option>
							<option value="t" <if condition="$capital eq 't'">selected="selected"</if>>t</option>
							<option value="u" <if condition="$capital eq 'u'">selected="selected"</if>>u</option>
							<option value="v" <if condition="$capital eq 'v'">selected="selected"</if>>v</option>
							<option value="w" <if condition="$capital eq 'w'">selected="selected"</if>>w</option>
							<option value="x" <if condition="$capital eq 'x'">selected="selected"</if>>x</option>
							<option value="y" <if condition="$capital eq 'y'">selected="selected"</if>>y</option>
							<option value="z" <if condition="$capital eq 'z'">selected="selected"</if>>z</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="class-detail-daily">
                <notempty name="morphList">
                    <foreach name="morphList" item="morph" >
                    <div class="weui_panel">
                        <div class="weui_panel_bd">
                            <div class="weui_media_box weui_media_text" onclick="showWords({$morph.id});">
							
                                <h4 class="weui_media_title">{$num++}.&nbsp;{$morph.word_root}</h4>
								<ul class="weui_media_info">
									<li class="weui_media_info_meta">Origin：
										<switch name="morph.origin">
											<case value="1" break="1">Latin</case>
											<case value="2" break="2">Greek</case>
											<default />Unknown
										</switch>
									</li>
								</ul>
                                <ul class="weui_media_info">
                                    <li class="weui_media_info_meta">Meaning：{$morph.meaning}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    </foreach>
                <else />
                   <div style="font-size:16px;margin-top:200px;" class="text-center">今天没课呦~</div>
                </notempty>
            </div>
        </div>
    </div>
</div>

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="/Public/js/base.js"></script>
	<script type="text/javascript">

        function showWords(morphemeId){
			$("#morphemeId").val(morphemeId);
			$("#showWordsByMorpheme").submit();
		}

		$('.select-capital').change(function(){
			$("#capital").val($("#selectCapital").find("option:selected").val());
			$("#showMorphemesByCapital").submit();
		});
		
    </script>
</body>
</html>
