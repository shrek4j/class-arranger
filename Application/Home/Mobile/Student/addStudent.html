<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">  
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
	<link ref="shortcut icon" href="/favicon.ico" type="image/x-icon"/>

	<title>新生登记</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="/Public/css/base_mobile.css" rel="stylesheet">
    <style type="text/css">

    </style>
    
</head>
<body class="global">

 <!-- 导航 -->
<include file="Public:nav" />
    
<div class="main-view">
    <div class="weui_cells_title bold-font">新生登记</div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">学生姓名</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" pattern="*{1,20}" placeholder="请输入学生姓名"/>
            </div>
        </div>
        <div class="weui_cell weui_cell_select weui_select_after">
            <div class="weui_cell_hd">
                <label for="" class="weui_label">性别</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <select class="weui_select" name="gender">
                    <option value="1">男</option>
                    <option value="0">女</option>
                </select>
            </div>
        </div>
        <div class="weui_cell weui_cell_select weui_select_after">
            <div class="weui_cell_hd">
                <label for="" class="weui_label">年级</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <select class="weui_select" name="grade">
                    <option value="0">学前</option>
                    <option value="1">一年级</option>
                    <option value="2">二年级</option>
                    <option value="3">三年级</option>
                    <option value="4">四年级</option>
                    <option value="5">五年级</option>
                    <option value="6">六年级</option>
                    <option value="7">初一</option>
                    <option value="8">初二</option>
                    <option value="9">初三</option>
                    <option value="10">高一</option>
                    <option value="11">高二</option>
                    <option value="12">高三</option>
                    <option value="13">其他</option>
                </select>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">学校</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" pattern="*{1,10}" placeholder="请输入学校"/>
            </div>
        </div>
        <div class="weui_cells">
            <div class="weui_cell weui_cell_select weui_select_before">
                <div class="weui_cell_hd">
                    <select class="weui_select" name="select2">
                        <option value="1">+86</option>
                    </select>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入联系电话"/>
                </div>
            </div>
        </div>
        <div class="weui_cell weui_cell_select weui_select_after">
            <div class="weui_cell_hd">
                <label for="" class="weui_label">意向课程</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <select class="weui_select" name="classtype">
                    <foreach name="classtypeList" item="classtype">
                    <option value="{$classtype.id}">{$classtype.name}</option>
                    </foreach>
                </select>
            </div>
        </div>
        <div class="weui_cells_title bold-font">报名课程</div>
        <div class="weui_cells weui_cells_checkbox">
            <foreach name="classList" item="class">
                <label class="weui_cell weui_check_label" for="{$class.class_id}">
                    <div class="weui_cell_hd">
                        <input type="checkbox" class="weui_check" name="student" id="{$class.class_id}" value="{$class.class_id}">
                        <i class="weui_icon_checked"></i>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary global-font">
                        <p>{$class.class_name}</p>
                    </div>
                </label>
            </foreach>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">缴费（元）</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input style="text-align:right;" class="weui_input" type="number" pattern="*{1,20}" placeholder="0.00"/>
            </div>
        </div>
        <div class="weui_cells_title bold-font">备注</div>
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <textarea class="weui_textarea" placeholder="请输入备注" rows="3"></textarea>
                    <div class="weui_textarea_counter"><span>0</span>/200</div>
                </div>
            </div>
        </div>
    </div>
    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" href="javascript:" id="showTooltips">确定</a>
    </div>
</div>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/Public/js/base.js"></script>
    <script src="/Public/js/student.js"></script>

</body>
</html>
