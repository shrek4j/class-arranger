<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">  
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
	<link ref="shortcut icon" href="/favicon.ico" type="image/x-icon"/>

	<title>新生登记</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="/Public/css/base_mobile.css" rel="stylesheet">
    <style type="text/css">

    </style>
    
</head>
<body class="global">

 <!-- 导航 -->
<include file="Public:nav" />
    
<div class="main-view">
    <div class="weui_cells_title">新生登记</div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">学生姓名</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" pattern="*{1,20}" placeholder="请输入学生姓名"/>
            </div>
        </div>
        <div class="weui_cells_title">性别</div>
        <div class="weui_cells weui_cells_radio">
            <label class="weui_cell weui_check_label" for="x11">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>男</p>
                </div>
                <div class="weui_cell_ft">
                    <input type="radio" class="weui_check" name="radio1" id="x11" checked="checked">
                    <span class="weui_icon_checked"></span>
                </div>
            </label>
            <label class="weui_cell weui_check_label" for="x12">

                <div class="weui_cell_bd weui_cell_primary">
                    <p>女</p>
                </div>
                <div class="weui_cell_ft">
                    <input type="radio" name="radio1" class="weui_check" id="x12">
                    <span class="weui_icon_checked"></span>
                </div>
            </label>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">学校</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" pattern="*{1,10}" placeholder="请输入学校"/>
            </div>
        </div>
        <div class="weui_cells">
            <div class="weui_cell weui_cell_select weui_select_before">
                <div class="weui_cell_hd">
                    <select class="weui_select" name="select2">
                        <option value="1">+86</option>
                    </select>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入联系电话"/>
                </div>
            </div>
        </div>
        
    </div>
    <div class="weui_cells_tips">底部说明文字底部说明文字</div>
    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" href="javascript:" id="showTooltips">确定</a>
    </div>
</div>

<div class="row">
                <div class="col-md-4 key row-gutter">学生姓名：</div>
                <div class="col-md-4 value"><input id="studentName" type="text" class="form-control" value="" aria-describedby="basic-addon1"/></div>
            </div>
            <div class="row">
                <div class="col-md-4 key row-gutter">性别：</div>
                <div class="col-md-4 value">
                    <input tabindex="{$tnum}" id="gender_1" type="radio" name="gender" value="1"><span class="radio-text">男</span>
                    <input tabindex="{$tnum}" id="gender_0" type="radio" name="gender" value="0"><span class="radio-text">女</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 key row-gutter">年级：</div>
                <div class="col-md-4 value">
                    <div class="dropdown" style="display: inline-block;">
                        <a style="text-decoration:none;" class="dropdown-toggle" data-toggle="dropdown" id="gradepicker" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                            <span id="gradeShow">选择年级</span>
                        </a>
                        <ul class="dropdown-menu grade-picker" aria-labelledby="gradepicker">
                            <li class="grade" grade="0"><a href="#">学前</a></li>
                            <li class="grade" grade="1"><a href="#">一年级</a></li>
                            <li class="grade" grade="2"><a href="#">二年级</a></li>
                            <li class="grade" grade="3"><a href="#">三年级</a></li>
                            <li class="grade" grade="4"><a href="#">四年级</a></li>
                            <li class="grade" grade="5"><a href="#">五年级</a></li>
                            <li class="grade" grade="6"><a href="#">六年级</a></li>
                            <li class="grade" grade="7"><a href="#">初一</a></li>
                            <li class="grade" grade="8"><a href="#">初二</a></li>
                            <li class="grade" grade="9"><a href="#">初三</a></li>
                            <li class="grade" grade="10"><a href="#">高一</a></li>
                            <li class="grade" grade="11"><a href="#">高二</a></li>
                            <li class="grade" grade="12"><a href="#">高三</a></li>
                            <li class="grade" grade="13"><a href="#">其他</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 key row-gutter">学校：</div>
                <div class="col-md-4 value"><input id="school" type="text" class="form-control" value="" aria-describedby="basic-addon1"/></div>
            </div>
            <div class="row">
                <div class="col-md-4 key row-gutter">联系电话：</div>
                <div class="col-md-4 value"><input id="mobile" type="text" class="form-control" value="" aria-describedby="basic-addon1"/></div>
            </div>
            <div class="row">
                <div class="col-md-4 key row-gutter">备注：</div>
                <div class="col-md-4 value">
                    <textarea id="remark" class="form-control" aria-describedby="basic-addon1"></textarea>
                </div>

            </div>
            <div class="row" style="margin-bottom:30px;">
                <div class="col-md-4 key row-gutter">缴费(元)：</div>
                <div class="col-md-4 value"><input id="tuition" type="text" class="form-control" style="text-align:right;" placeholder="0.00" aria-describedby="basic-addon1"/></div>
            </div>
            <div class="row">
                <div class="col-md-6 key row-gutter"><button type="button" class="btn btn-default btn-submit add-student">保存</button></div>
            </div>


    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/Public/js/base.js"></script>
    <script src="/Public/js/student.js"></script>

</body>
</html>
