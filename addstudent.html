<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="icon" href="../../favicon.ico">

	<title>console</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- bootstrap datepicker -->
    <link id="bsdp-css" href="http://eternicode.github.io/bootstrap-datepicker/bootstrap-datepicker/css/datepicker3.css" rel="stylesheet">
    
    <style type="text/css">
        .main-view{position:fixed;width:83.5%;height:98%;margin:0.5% 0.5% 0.5% 16%;padding:0.8% 0.8% 0.8% 1.2%;background:white;box-shadow:0 1px 2px 0 rgba(0,0,0,0.1)}
        .container-fluid .row{margin-top:2%;}
        .main-view-inner{margin:8% 2% 2% 6%;font-size:14px;width:600px;}
        .main-view-inner .key{width:80px;padding:0px;}
        .main-view-inner .value{width:200px;padding-left:0px;}
        .main-view-inner .remark{padding-left:2px;margin-top:8px;color:red;}
        .row-gutter{margin-top:5px;}
        .btn-submit{width:265px;height:40px;}
        .btn-class-type{width:185px;}
        .btn-class-list{width:200px;}
    </style>
    
</head>
<body class="global">

 <!-- 导航 -->
<div id="navLoader"></div>
    
<div class="main-view">
        <div class="main-view-inner container-fluid">
            <div class="row">
                <div class="col-md-4 key row-gutter">学生姓名：</div>
                <div class="col-md-4 value"><input type="text" class="form-control" value="" aria-describedby="basic-addon1"/></div>
                <div class="col-md-2 remark"><span>必填</span></div>
            </div>
            <div class="row">
                <div class="col-md-4 key row-gutter">性别：</div>
                <div class="col-md-4 value"><input type="text" class="form-control" value="" aria-describedby="basic-addon1"/></div>
                <div class="col-md-2 remark"><span>必填</span></div>
            </div>
            <div class="row">
                <div class="col-md-4 key row-gutter">年级：</div>
                <div class="col-md-4 value"><input type="text" class="form-control" value="" aria-describedby="basic-addon1"/></div>
                <div class="col-md-2 remark"><span>必填</span></div>
            </div>
            <div class="row">
                <div class="col-md-4 key row-gutter">学校：</div>
                <div class="col-md-4 value"><input type="text" class="form-control" value="" aria-describedby="basic-addon1"/></div>
            </div>
            <div class="row">
                <div class="col-md-4 key row-gutter">家长姓名：</div>
                <div class="col-md-4 value"><input type="text" class="form-control" value="" aria-describedby="basic-addon1"/></div>
                <div class="col-md-2 remark"><span>必填</span></div>
            </div>
            <div class="row">
                <div class="col-md-4 key row-gutter">联系电话：</div>
                <div class="col-md-4 value"><input type="text" class="form-control" value="" aria-describedby="basic-addon1"/></div>
                <div class="col-md-2 remark"><span>必填</span></div>
            </div>
            <div class="row">
                <div class="col-md-4 key row-gutter">报名课程：</div>
                <div class="col-md-4 value">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle btn-class-type" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            课程类型 <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">新概念1</a></li>
                            <li><a href="#">新概念2</a></li>
                            <li><a href="#">KET</a></li>
                            <li><a href="#">PET</a></li>
                            <li><a href="#">1对1</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-4 value">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle btn-class-list" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            课程名称 <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">新概念1-20160112-5人班</a></li>
                            <li><a href="#">新概念1-20160118-5人班</a></li>
                            <li><a href="#">新概念1-20160112-10人班</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-bottom:30px;">
                <div class="col-md-4 key row-gutter">缴费(元)：</div>
                <div class="col-md-4 value"><input type="text" class="form-control" value="" aria-describedby="basic-addon1"/></div>
            </div>
            <div class="row">
                <div class="col-md-6 key row-gutter"><button type="button" class="btn btn-default btn-submit">保存</button></div>
            </div>
    </div>

    


    
</div>


	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- bootstrap datepicker -->
    <script src="http://eternicode.github.io/bootstrap-datepicker/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script src="http://eternicode.github.io/bootstrap-datepicker/bootstrap-datepicker/js/locales/bootstrap-datepicker.zh-CN.js" charset="UTF-8"></script>
        
    <script type="text/javascript">
		$('#navLoader').load("nav.html?"+new Date().getTime());
    </script>

    <script type="text/javascript">
        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
        });

        $('.input-daterange').datepicker({
            format: "yyyy-mm-dd",
            weekStart: 1,
            language: "zh-CN",
            autoclose: true
        });

		$('#editClass').click(function(){
			window.location.href="classdetail.html";
		});

    </script>
</body>
</html>
